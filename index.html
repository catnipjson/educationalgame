<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>deadzone</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      color: white;
    }

    #menu, #gameOver {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 5;
    }

    canvas {
      display: block;
    }

    #touchControls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 5;
    }

    .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      border-radius: 5px;
      color: #fff;
      padding: 20px;
      margin: 5px;
      font-size: 16px;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>üïπÔ∏è Browser FPS</h1>
  <button onclick="startGame()">Play</button>
</div>

<div id="gameOver" style="display:none;">
  <h1>üíÄ You Died</h1>
  <p id="finalStats"></p>
  <button onclick="startGame()">Play Again</button>
</div>

<canvas id="gameCanvas"></canvas>

<div id="hud">Health: 100 | Ammo: ‚àû | Kills: 0</div>

<div id="touchControls">
  <div>
    <button class="btn" id="leftBtn">‚Üê</button>
    <button class="btn" id="rightBtn">‚Üí</button>
  </div>
  <button class="btn" id="shootBtn">üî´</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

let player, bullets, enemies, kills, health;
let keys = {};
let touch = { left: false, right: false };
let gameRunning = false;

document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

document.getElementById('leftBtn').addEventListener('touchstart', () => touch.left = true);
document.getElementById('leftBtn').addEventListener('touchend', () => touch.left = false);
document.getElementById('rightBtn').addEventListener('touchstart', () => touch.right = true);
document.getElementById('rightBtn').addEventListener('touchend', () => touch.right = false);
document.getElementById('shootBtn').addEventListener('touchstart', shoot);

canvas.addEventListener('click', shoot);

function startGame() {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('gameOver').style.display = 'none';
  gameRunning = true;
  player = { x: width/2, y: height - 100, dir: 0 };
  bullets = [];
  enemies = [];
  kills = 0;
  health = 100;
  spawnEnemy();
  update();
}

function shoot() {
  if (!gameRunning) return;
  bullets.push({ x: player.x, y: player.y - 20 });
}

function spawnEnemy() {
  if (!gameRunning) return;
  const x = Math.random() * width;
  enemies.push({ x, y: -50, health: 2 });
  setTimeout(spawnEnemy, 1000);
}

function update() {
  if (!gameRunning) return;
  requestAnimationFrame(update);
  ctx.fillStyle = '#333';
  ctx.fillRect(0, 0, width, height);

  // Move player
  if (keys['a'] || touch.left) player.x -= 5;
  if (keys['d'] || touch.right) player.x += 5;
  player.x = Math.max(0, Math.min(width, player.x));

  // Draw player gun
  ctx.fillStyle = '#0f0';
  ctx.fillRect(player.x - 10, player.y, 20, 40);

  // Draw and move bullets
  ctx.fillStyle = '#ff0';
  bullets.forEach((b, i) => {
    b.y -= 10;
    ctx.fillRect(b.x - 2, b.y, 4, 10);
    if (b.y < 0) bullets.splice(i, 1);
  });

  // Draw enemies
  ctx.fillStyle = '#f00';
  enemies.forEach((e, i) => {
    e.y += 2;
    ctx.fillRect(e.x - 15, e.y, 30, 30);

    // Check collision with bullets
    bullets.forEach((b, j) => {
      if (Math.abs(b.x - e.x) < 20 && Math.abs(b.y - e.y) < 20) {
        e.health--;
        bullets.splice(j, 1);
        if (e.health <= 0) {
          enemies.splice(i, 1);
          kills++;
        }
      }
    });

    // Enemy hits player
    if (e.y > height - 100 && Math.abs(e.x - player.x) < 30) {
      enemies.splice(i, 1);
      health -= 20;
      if (health <= 0) endGame();
    }
  });

  // Update HUD
  document.getElementById('hud').textContent = `Health: ${health} | Ammo: ‚àû | Kills: ${kills}`;
}

function endGame() {
  gameRunning = false;
  document.getElementById('finalStats').textContent = `You killed ${kills} enemies.`;
  document.getElementById('gameOver').style.display = 'flex';
}
</script>
</body>
</html>
